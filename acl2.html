        </ul>

      <div class="main">

          <span class="post-title">Статус</span>

            <li class="post-list__item">
              <a class="post-list__link" href="#">

                <img class="post-link__circle--active" src="./img/check.svg" alt="icon:check">
              </a>
            </li>
            <li class="post-list__item">

          </ul>
        </div>
        <div class="post-container">
          <div class="main-block">
            <h4 class="main-title">2. Описание Доступа К Ресурсам<span>Required</span></h4>
            <h5 class="main-description">2.1 Список Внутренних Ресурсов(СГ Альфа Страхование)</h5>
          </div>
       
          <div class="form-row__wrapper">
             <div class="form-row__top">
              <label class="contact-form__label">

              <label class="contact-form__label">
              <input type="text" class="contact__input" placeholder="/16">
              </label>
              <label class="contact-form__label">
              <input type="text" class="contact__input" placeholder="Внутренняя сеть АС">
              </label>
              <button class="contact-form__button--minus"></button>
             </div>
             <div class="form-row__bottom">
              <label class="contact-form__label">

              </label>
              <label class="contact-form__label">
              <input type="text" class="contact__input" placeholder="/16">
              </label>

              <button class="contact-form__button--minus"></button>
                <button class="contact-form__button--plus"></button>

 </div>
